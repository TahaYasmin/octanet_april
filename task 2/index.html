<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading"> To Do list</h1>
    </header>

    <section class="homepage" id="homepage">
        <form>
            <label for="date">
                Enter a Date (YYYY-MM-DD):
            </label>
            <input type="date" name="date" id="date" placeholder="YYYY-MM-DD" required>
            <label for="goals">
                GOALS:
            </label>
            <textarea placeholder="GOALS*" required></textarea>
            <!--<input type="text" name="goals" id="goals" required>-->
        </form>
        <div class="box1">
            <div class="content1">
                TOP PRIORITY:
                <div class="priority">
                    <input type="text" class="priority_value" placeholder="empty">
                    <input type="checkbox" class="priority_checkbox">
                </div>
                <div class="priority">
                    <input type="text" class="priority_value" placeholder="empty">
                    <input type="checkbox" class="priority_checkbox">
                </div>
                <div class="priority">
                    <input type="text" class="priority_value" placeholder="empty">
                    <input type="checkbox" class="priority_checkbox">
                </div>
                <div class="priority">
                    <input type="text" class="priority_value" placeholder="empty">
                    <input type="checkbox" class="priority_checkbox">
                </div>

            </div>
        </div>

        <div class="content2">
            TO DO LIST:
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
            <div class="todolist">
                <input type="text" class="todolist_value" placeholder="empty">
                <input type="checkbox" class="todolist_checkbox">
            </div>
        </div>

        <div class="box2">
            <div class="notes-container">
                <h3>NOTES:</h3>
                <textarea class="notes-input" placeholder="Enter your notes here..."></textarea>
            </div>
        </div>

        <div class="background-container">
            <img src="rainbow.png" alt="Description of the image">
            <img src="rainbow.png" alt="Description of the image">
        </div>
        
    </section>
</body>

</html>
